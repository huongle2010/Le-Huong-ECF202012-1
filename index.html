<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mymusic</title>
        <script src="https://kit.fontawesome.com/ef56ffb855.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" href= "css/style.css">
    </head>
    <header>
        <p>MY MUSIC</p>

    </header>
    <main>
        <div class="search">
            <input type="text" placeholder="Recherche par nome">
            <input type="text" placeholder="Recherche par groupe">
        </div>
        <h2>LES ARTISTES</h2>
        <div class="imageAtiste">
            <img src="image/deDe.jpg" alt="Dédé" width="270px" height="200px">
            <img src="image/shay.jpg" alt="" width="217px" height="206px">
            <img src="image/calogero.jpg" alt="" width="248px" height="200px">
            <img src="image/beyonce.jpg" alt="" width="180px" height="215px">
            <img src="image/eminem.jpg" alt="" width="250px" height="200px">
        </div>
        <h3>Mes recherches récent</h3>
        <div class="mesRecherches">
            <img src="image/jacochak.jpg" alt="" width="256px" height="232px">
            <img src="image/driks.jpg" alt="" width="365px" height="229px">
            <img src="image/aya.jpg" alt="" width="263px" height="239px">
            <img src="image/jeanMarc.jpg" alt="" width="243px" height="238px">
        </div>
        <div class="musicLink">
            <button>
                <img src="image/logoMusicbrainz.png" alt="">
                <p>MusicBrainz</p>
            </button>
            <button>
                <img src="image/logoSpotify.png" alt="">
                <p>Spotify</p>
            </button>
            <button>
                <img src="image/logoTuneIn.png" alt="">
                <p>TuneIn</p>
            </button>
            <button>
                <img src="image/logoDeezer.png" alt="">
                <p>Deezer</p>
            </button>
        </div>
    </main>
    <footer>
        <ul>
            <li>A PROPOS</li>
            <li>LIENS</li>
            <li>PARTANAIRES</li>
            <li>SUPPORT</li>
            <li>CONTACT</li>
        </ul>

    </footer>
</html>
